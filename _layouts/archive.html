---
layout: page
---
{{ content }}
{% assign tt = 0%}
{% capture tt %}{{ site.posts.size | minus:319 }}{% endcapture %}
{{ tt }}篇博文。长路漫漫！[]~(￣▽￣)~*
<ul>
  {% for post in site.posts limit: tt %}
  <li>
    <small>{{ post.date | date_to_string }}</small>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
